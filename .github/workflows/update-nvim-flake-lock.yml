name: Update nvim Flake Lock

on:
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * 5'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-nvim-flake-lock:
    uses: gawakawa/.github/.github/workflows/update-flake-lock.yml@main
    with:
      auto-merge: true
      branch: update-nvim-flake-lock
      path-to-flake-dir: ./nvim
      pr-title: "Update nvim/flake.lock"
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
