name: Update nvim Flake Lock

on:
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * 5'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-nvim-flake-lock:
    uses: gawakawa/.github/.github/workflows/update-flake-lock.yml@main
    with:
      auto-merge: true
      branch: update-nvim-flake-lock
      path-to-flake-dir: ./nvim
      pr-title: "Update nvim/flake.lock"
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

  label:
    needs: update-nvim-flake-lock
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Add dependencies label
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          PR_NUMBER=$(gh pr list --repo "${{ github.repository }}" --head update-nvim-flake-lock --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            gh pr edit "$PR_NUMBER" --repo "${{ github.repository }}" --add-label dependencies
          fi
