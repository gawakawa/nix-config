name: Analyze CI Failure

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  analyze:
    if: >
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.event == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            CI failed for this PR. Analyze the failure and post a comment with:
            1. Summary of what failed
            2. Root cause analysis
            3. Suggested fix with code if applicable

            Use `gh run view ${{ github.event.workflow_run.id }} --log-failed` to get the logs.
          allowed_tools: "Bash(gh:*),Read,Grep,Glob"
