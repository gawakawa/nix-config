name: "nvim CI"

on:
  pull_request:
    paths:
      - 'nvim/**'
  push:
    branches:
      - main
    paths:
      - 'nvim/**'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v6

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GH_TOKEN }}

      - uses: cachix/cachix-action@v16
        with:
          name: gawakawa
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Flake check
        run: nix flake check ./nvim --accept-flake-config

      - name: Build Neovim package
        run: nix build ./nvim
